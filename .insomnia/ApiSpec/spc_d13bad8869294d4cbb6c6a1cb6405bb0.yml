    /api/learningOrchestra/v1/transform/scikitlearn:
          post:
            tags:
               - /transform/scikitlearn
            summary: Creates a transformed binary object in a volume using a previous inserted dataset
            description: For that, it invokes an existing Scikit-learn transform method. Any successive API call must use Scikit-learn, since the stored binary object format is only compatible with such a tool
            requestBody:
              required: True
              content:
                application/json:
                 schema: 
                      type: object
                      properties:
                        name:
                          type: string
                        description:
                          type: string
                        modulePath:
                          type: string
                        class:
                          type: string
                        classParameters:
                          type: object
                          description: A json object specifying the name of parameter and the value, case you want pass a instance from a learningOrchestra service as a parameter value, 
                            like dataset or projection, you need put the character key '$', if you like pass one column from this instance, put the charater key '.' between
                            the instance name and column name. e.g '$myDataSet.columnName' to pass a specific column, or '$myDataset', to pass the entire dataset as parameter.
                        method:
                          type: string
                        methodParameters:
                          type: object
                          description: A json object specifying the name of parameter and the value, case you want pass a instance from a learningOrchestra service as a parameter value, 
                            like dataset or projection, you need put the character key '$', if you like pass one column from this instance, put the charater key '.' between
                            the instance name and column name. e.g '$myDataSet.columnName' to pass a specific column, or '$myDataset', to pass the entire dataset as parameter.
                 example:
                    {
                      "name": "titanic_train_hotEncoded",
                      "description": "Some description",
                      "modulePath": "sklearn.preprocessing",
                      "class": "LabelEncoder",
                      "classParameters": {},
                      "method": "fit_transform",
                      "methodParameters": {
                                    "y": "$dataset.Variable_category"
                      }
                    }

            responses:
              '201':
                description: Return the location link from created image plot 
                content:
                  application/json:
                    schema: 
                      type: object
                      properties:
                         result:
                           type: string
                           description: 'The location from created plot'
                    example: 
                      {
                        'result': '/api/learningOrchestra/v1/transform//scikitlearn/titanic_train_hotEncoded?query={}&limit=20&skip=0'
                      }
              '409':
                  description: The name already exists
                  content:
                    application/json:
                      schema: 
                        type: object
                        properties:
                           result:
                             type: string
                             description: 'Error log'
                      example: 
                        {
                        'result': 'duplicated name'
                        }
              '406':
                description: There are conflicts with request data
                content:
                  application/json:
                    schema: 
                        type: object
                        properties:
                           result:
                             type: string
                             description: 'Error log'
                    examples:
                      invalid module path name:
                        value:
                          {
                            'result': 'invalid module path name'
                          }
                      invalid method name:
                        value:
                          {
                            'result': 'invalid method name'
                          }
                      invalid class method parameter:
                        value:
                          {
                            'result': 'invalid class method parameter'
                          }
                      parent name doesn't exist:
                        value:
                          {
                            'result': "parent name doesn't exist"
                          }
                      invalid class name:
                        value:
                          {
                            'result': 'invalid class name'
                          }
                      invalid class parameter:
                        value:
                          {
                            'result': 'invalid class parameter'
                          }
                          
          get:
              tags:
                - /transform/scikitlearn
              summary: Retrieves all transformations metadata performed previously using Scikit-learn
              description: Returns a list with transforms metadata.
              responses:
                '200':
                  description: An array of plots name in result field
                  content:
                    application/json:
                      schema: 
                          type: object
                          properties:
                            result:
                              type: array
                              items:
                                type: string
                      example:
                          {
                            "result": [
                              {
                                "class": "OneHotEncoder",
                                "classParameters": {},
                                "executions": [],
                                "finished": false,
                                "modulePath": "sklearn.preprocessing",
                                "name": "titanic_train_hotEncoded6",
                                "timeCreated": "2021-01-27T09:30:03-00:00",
                                "type": "transform"
                              },
                              {
                                "class": "LabelEncoder",
                                "classParameters": {},
                                "finished": true,
                                "modulePath": "sklearn.preprocessing",
                                "name": "titanic_train_hotEncoded11",
                                "timeCreated": "2021-01-27T10:30:50-00:00",
                                "type": "transform"
                              }
                             ]
                           }
                           
    /api/learningOrchestra/v1/transform/scikitlearn/{name}:
          patch:
            tags:
               - /transform/scikitlearn
            summary: Updates a specific transformation created previously using Scikit-learn. The transform operation is re-executed
            description: update a transform running again the class method.
            parameters:
                - name: name
                  in: path
                  required: true
                  description: the id of created transform.
                  schema:
                    type : string
            requestBody:
              required: True
              content:
                application/json:
                 schema: 
                      type: object
                      properties:
                        method:
                          type: string
                        methodParameters:
                          type: object
                          description: A json object specifying the name of parameter and the value, case you want pass a instance from a learningOrchestra service as a parameter value, 
                            like dataset or projection, you need put the character key '$', if you like pass one column from this instance, put the charater key '.' between
                            the instance name and column name. e.g '$myDataSet.columnName' to pass a specific column, or '$myDataset', to pass the entire dataset as parameter.
                 example:
                    {
                      "method": "fit",
                      "methodParameters": {
                                    "X": [[0, 1], [1, 2], [2, 4]],
                                    "y": [[0, 0], [1, 1], [2, 3]]
                      }
                    }

            responses:
              '201':
                description: Return the location link from created transform
                content:
                  application/json:
                    schema: 
                      type: object
                      properties:
                         result:
                           type: string
                           description: 'The location from created transform'
                    example: 
                      {
                        'result': '/api/learningOrchestra/v1/transform/scikitlearn/titanic_train_hotEncoded?query={}&limit=20&skip=0'
                      }
              '406':
                description: There are conflicts with request data
                content:
                  application/json:
                    schema: 
                        type: object
                        properties:
                           result:
                             type: string
                             description: 'Error log'
                    examples:
                      invalid method name:
                        value:
                          {
                            'result': 'invalid method name'
                          }
                      invalid class method parameter:
                        value:
                          {
                            'result': 'invalid class method parameter'
                          }
      
          get:
              tags:
                 - /transform/scikitlearn
              summary: Retrieves a specific transformation metadata performed previously using Scikit-learn
              description: Returns the metadata of the specified name.

              parameters:
                - name: name
                  in: path
                  required: true
                  description: the id of transform.
                  schema:
                    type : string

              responses:
                '200':
                  description: Return the transform metadata
                  content:
                    application/json:
                      schema: 
                          type: object
                          properties:
                            result:
                              type: array
                              items:
                                type: string
                      example:
                          {
                            "result": [
                              {
                                "_id": 0,
                                "class": "LabelEncoder",
                                "classParameters": {},
                                "finished": true,
                                "modulePath": "sklearn.preprocessing",
                                "name": "titanic_train_hotEncoded11",
                                "timeCreated": "2021-01-27T10:30:50-00:00",
                                "type": "transform"
                              },
                              {
                                "_id": 1,
                                "description": "Some description",
